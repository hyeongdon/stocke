version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-stocke
    restart: unless-stopped
    environment:
      POSTGRES_USER: stocke_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_secure_password}
      POSTGRES_DB: stocke_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-stocke-data:/var/lib/postgresql/data
      # 초기화 스크립트가 있다면 주석 해제
      # - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stocke_user -d stocke_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stocke-network

volumes:
  postgres-stocke-data:
    driver: local

networks:
  stocke-network:
    driver: bridge

